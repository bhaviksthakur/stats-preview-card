<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="wrapper">
      <article class="stats-container">
        <div class="stats-data">
          <section class="stats-content">
            <h1 class="stats__title">
              Get <span class="brand__text"> insights </span>that help your
              business grow.
            </h1>
            <p class="stats__body">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </section>
          <section class="stats-info">
            <div class="stats-record">
              <h2 class="info__data">10k+</h2>
              <p class="info__title">companies</p>
            </div>
            <div class="stats-record">
              <h2 class="info__data">314</h2>
              <p class="info__title">templates</p>
            </div>
            <div class="stats-record">
              <h2 class="info__data">12m+</h2>
              <p class="info__title">queries</p>
            </div>
          </section>
        </div>

        <img
          src="./images/image-header-desktop.jpg"
          alt="3 women working together on desk"
          class="stats-img"
        />
      </article>
    </main>
  </body>
</html>
